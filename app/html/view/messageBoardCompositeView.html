<div id="msg-board" class="message-board">
</div>
<div id="title-box">Name - <span class="contact-name"><%=getRecepient()%></span></div>
<div id="send-box">
    <textarea placeholder="Type your txt msg playah..." id="write-box" maxlength="160"></textarea>
</div>
<div id="controls">
    <button type="button" id="sync-btn" data-loading-text="Syncing..." class="btn btn-lg" autocomplete="on">
        Sync
    </button>
    <button type="button" id="send-btn" data-loading-text="Sending..." class="btn btn-lg" autocomplete="on">
        Send
    </button>
</div>
